<div class="container card mt-5">
  <div class="card-body">
    <h5 class="card-title">Login to Analytics Dashboard</h5>
    <form id="loginForm" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Username" [(ngModel)]="user.Username" required minlength="4" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.Password" required minlength="4">
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="attemptedLogin == true && success == false">
          Invalid Username or Password.
        </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </div>
</div>
